<div class="max-w-lg mx-auto p-6 bg-yellow-100  shadow-2xl rounded-xl">
  <h2 class="text-2xl font-semibold text-center mb-4">Fetch User Details</h2>
  <!-- User ID Input -->
  <div class="mb-4">
    <label for="userId" class="block text-gray-700 font-medium mb-2">User ID</label>
    <input type="number"
      id="userId"
      [(ngModel)]="userId"
      (ngModelChange)="onUserIdChange($event)"
      class="w-full p-2 border border-gray-300 rounded-lg"
      placeholder="Enter User ID"
    />
  </div>
  <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
    <p>{{ errorMessage }}</p>
  </div>
  <!-- Fetch Button -->
  <div class="mb-6 text-center">
    <button
      (click)="fetchUserDetails()"
      class="bg-blue-500 text-white py-2 px-4 rounded-lg">
      Fetch User Details
    </button>
  </div>
  <!-- User Details -->
  <div *ngIf="userDetails" class="bg-yellow-50 p-4 rounded-xl shadow-xl">
    <h3 class="text-xl font-semibold mb-2">User Details</h3>
    <p><strong>ID:</strong> {{ userDetails.user_id }}</p>
    <p><strong>Name:</strong> {{ userDetails.user_name }}</p>
    <p><strong>Email:</strong> {{ userDetails.user_email }}</p>
  </div>
</div>
