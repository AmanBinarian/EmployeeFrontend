<div class="max-w-md mx-auto mt-10 p-6 bg-yellow-100  shadow-2xl rounded-xl">
  <h2 class="text-2xl font-bold mb-4">Add User</h2>
  <form (ngSubmit)="submitForm()">
    <div class="mb-4">
      <label class="block text-gray-700">ID</label>
      <input type="number" [(ngModel)]="user_id" name="id" class="w-full px-4 py-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input type="text" [(ngModel)]="user_name" name="name" class="w-full px-4 py-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" [(ngModel)]="user_email" name="email" class="w-full px-4 py-2 border rounded" required />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add User</button>
  </form>


  <div *ngIf="successMessage" class="mt-4 text-green-600 font-semibold">
    {{ successMessage }}
  </div>
</div>
