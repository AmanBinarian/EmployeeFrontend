<div class="max-w-lg mt-40 mx-auto p-6 bg-gradient-to-r from-blue-200 to-purple-200 border-4 border-gray-900 shadow-2xl rounded-xl">
    <h2 class="text-2xl font-semibold text-center mb-4">Fetch User Details</h2>
    <!-- User ID Input -->
    <div class="mb-4">
      <label for="userId" class="block text-gray-700 font-medium mb-2">User ID</label>
      <input type="number"
        id="userId"
        [(ngModel)]="userId"
        (ngModelChange)="onUserIdChange($event)"
        class="w-full p-2 border rounded-lg"
        placeholder="Enter User ID"
      />
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
      <p>{{ errorMessage }}</p>
    </div>
    <!-- Fetch Button -->
    <div class="mb-6 text-center">
      <button
        (click)="fetchUserDetails()"
        class="bg-gray-800 text-white py-2 px-4 rounded-lg">
        Fetch User Details
      </button>
    </div>
    <a href="/"><button class="mr-2 bg-gray-900 hover:bg-gray-700 text-white px-4 py-2 rounded my-4 font-semibold transition-all duration-300">Full Employee Details</button></a>
    <a href="/input"><button class="mr-2 bg-gray-900 hover:bg-gray-700 text-white px-4 py-2 rounded my-4 font-semibold transition-all duration-300">Add New Employee</button></a>
   
    <!-- User Details -->
    <div *ngIf="userDetails" class="bg-yellow-50 p-4 rounded-xl shadow-xl">
      <h3 class="text-xl font-semibold mb-2">User Details</h3>
      <p><strong>ID:</strong> {{ userDetails.id }}</p>
      <p><strong>Name:</strong> {{ userDetails.username }}</p>
      <p><strong>Password:</strong> {{ userDetails.password }}</p>
      <p><strong>Role:</strong> {{ userDetails.role }}</p>
      <p><strong>Department:</strong> {{ userDetails.department }}</p>
    </div>
  </div>
